// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
        classpath 'com.github.triplet.gradle:play-publisher:1.2.0'
        classpath 'io.fabric.tools:gradle:1.22.1'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.fabric.io/public' }
    }

    evaluationDependsOn ":client-common-java"
    ext {
        appVersionCode = 250
        appVersionName = '4.1.0-beta4'
        targetSdkVersion = 22
        compileSdkVersion = 27
        smackVersion = project(':client-common-java').smackVersion
        spongyCastleVersion = '1.54.0.0'
        // Google dropped support for Android API level < 14 starting 26.0.0
        appcompatVersion = '25.4.0'
        anyMapsVersion = '9de9d15b22'
        // Google dropped support for Android 2.3 starting 10.0.x
        googlePlayServicesVersion = '10.0.1'

        travisBuild = System.getenv("TRAVIS") == "true"
        // allows for -Dpre-dex=false to be set
        preDexEnabled = "true" == System.getProperty("pre-dex", "true")
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
